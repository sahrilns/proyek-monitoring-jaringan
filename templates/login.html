<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Network Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* --- Variabel Warna untuk Tema Baru --- */
      :root {
        --primary-color: #00ffc3; /* Warna hijau utama */
        --secondary-color: #ff00c8; /* Warna magenta sebagai aksen */
        --dark-color: #0a0a0a;
        --bg-color: #1a1a1a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--dark-color);
        /* Latar belakang dengan gradien halus */
        background-image: radial-gradient(
          circle at 1px 1px,
          rgba(255, 255, 255, 0.05) 1px,
          transparent 0
        );
        background-size: 20px 20px;
        color: var(--primary-color);
        font-family: "Courier New", monospace;
        padding: 1rem;
      }

      /* --- DESAIN BARU UNTUK KOTAK LOGIN --- */
      .login-container {
        /* Efek Glassmorphism */
        background: rgba(30, 30, 30, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);

        padding: 2.5rem 2rem;
        text-align: center;
        width: 100%;
        max-width: 380px;
        position: relative;
        animation: fadeIn 1s ease-in-out;
        border: 1px solid rgba(0, 255, 195, 0.2);
        border-radius: 10px; /* Sudut dibuat sedikit melengkung */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        margin-top: 0;
        color: #fff;
        font-size: 28px;
        margin-bottom: 25px;
        text-shadow: 0 0 8px rgba(0, 255, 195, 0.5);
        letter-spacing: 2px;
        font-family: "Courier New", monospace;
      }

      .input-group {
        position: relative;
        margin-bottom: 15px;
      }

      .input-group .icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(0, 255, 195, 0.5);
        transition: color 0.3s;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px 14px 14px 50px; /* Padding untuk ikon */
        border: 1px solid rgba(0, 255, 195, 0.3);
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        font-family: "Courier New", monospace;
        font-size: 16px;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 15px rgba(0, 255, 195, 0.3);
      }

      input[type="text"]:focus + .icon,
      input[type="password"]:focus + .icon {
        color: var(--primary-color);
      }

      button {
        width: 100%;
        padding: 14px;
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: "Courier New", monospace;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 15px;
        font-weight: bold;
      }

      button:hover {
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 20px var(--primary-color);
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }

      .error-message {
        color: #ff8a8a;
        background-color: rgba(255, 0, 0, 0.15);
        border: 1px solid #ff4d4d;
        padding: 10px;
        margin-bottom: 20px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN</h2>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

      <form action="/login" method="post">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required />
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </span>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        <p>Â© 2025 Blankspot Network Map. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
